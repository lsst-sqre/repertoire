# TAP Servers configuration with custom database host and port.
baseHostname: "data-dev.lsst.cloud"
butlerConfigs: {}
tap:
  schemaVersion: "w.2025.43"
  schemaSourceTemplate: "gs://sdm-schemas-releases/{schemaVersion}.tar.gz"
  servers:
    tap:
      schemas:
        - dp02_dc2
      database: "test"
      databaseUser: "test"
      databasePasswordKey: "test_password"
      databaseHost: "example.database.host"
      databasePort: 5433
